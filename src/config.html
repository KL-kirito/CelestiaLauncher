<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mdui/dist/css/mdui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./res/img/CL.ico">
    <title>Celestia Launcher</title>
</head>

<body class="mdui-appbar-with-toolbar mdui-drawer-body-right mdui-theme-primary-indigo mdui-theme-accent-indigo">
    <div id="base"></div>

    <div class="mdui-container">
        <div class="mdui-row mdui-m-t-2">
            <div class="mdui-col-xs-4">
                <div class="mdui-card mdui-hoverable">
                    <div class="mdui-card-media">
                        <img src="./res/img/Config.jpg" />
                        <div class="mdui-card-media-covered mdui-card-media-covered-gradient">
                            <div class="mdui-card-primary">
                                <div class="mdui-card-primary-title">服务器配置</div>
                                <div class="mdui-card-primary-subtitle">Grasscutter配置</div>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-card-actions mdui-card-actions-stacked">
                        <button class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-ripple mdui-m-l-1"
                            id="LoadGCSettings" disabled>加载Grasscutter配置文件</button>
                        <button
                            class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-ripple mdui-m-l-1 mdui-m-t-1"
                            id="OpenPluginFolder" disabled>打开插件文件夹</button>
                    </div>
                </div>
            </div>
            <div class="mdui-col-xs-8">
                <div id="GCSettings" class="mdui-hidden">
                    <div class="mdui-card mdui-hoverable">
                        <div class="mdui-card-header" id="SettingHead">
                            <i class="mdui-card-header-avatar mdui-icon material-icons">videogame_asset</i>
                            <div class="mdui-card-header-title">Grasscutter设置</div>
                            <div class="mdui-card-header-subtitle">GC常用设置</div>
                        </div>
                        <div class="mdui-card-content">
                            <ul class="mdui-list">
                                <li class="mdui-list-item mdui-row">
                                    <div class="mdui-textfield" style="width: 100%;">
                                        <i class="mdui-icon material-icons">folder_special</i>
                                        <label class="mdui-textfield-label">lua文件夹位置</label>
                                        <input id="LuaPath" class="mdui-textfield-input" type="text" />
                                    </div>
                                </li>
                                <li class="mdui-list-item mdui-row">
                                    <div class="mdui-textfield" style="width: 100%;">
                                        <i class="mdui-icon material-icons">cloud</i>
                                        <label class="mdui-textfield-label">服务器登录监听端口</label>
                                        <input id="ServerPort" class="mdui-textfield-input" type="text" />
                                    </div>
                                </li>
                                <li class="mdui-list-item mdui-row">
                                    <div class="mdui-textfield" style="width: 100%;">
                                        <i class="mdui-icon material-icons">cast_connected</i>
                                        <label class="mdui-textfield-label">服务器登录开放IP</label>
                                        <input id="ServerIP" class="mdui-textfield-input" type="text" />
                                    </div>
                                </li>
                                <li class="mdui-list-item mdui-row">
                                    <div class="mdui-textfield" style="width: 100%;">
                                        <i class="mdui-icon material-icons">cast_connected</i>
                                        <label class="mdui-textfield-label">游戏服务器开放IP</label>
                                        <input id="GameIP" class="mdui-textfield-input" type="text" />
                                    </div>
                                </li>
                                <li class="mdui-list-item mdui-m-t-2">
                                    <i class="mdui-list-item-icon mdui-icon material-icons">adjust</i>
                                    <div class="mdui-list-item-content">自动注册账号</div>
                                    <label class="mdui-switch">
                                        <input type="checkbox" id="AutoAccount" />
                                        <i class="mdui-switch-icon"></i>
                                    </label>
                                </li>
                                <li class="mdui-list-item mdui-m-t-2">
                                    <i class="mdui-list-item-icon mdui-icon material-icons">adjust</i>
                                    <div class="mdui-list-item-content">启用体力</div>
                                    <label class="mdui-switch">
                                        <input type="checkbox" id="Stamina" />
                                        <i class="mdui-switch-icon"></i>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="mdui-card-actions">
                            <button id="SaveChanges"
                                class="mdui-btn mdui-btn-raised mdui-color-theme mdui-float-right mdui-ripple">
                                保存配置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mdui-dialog" id="CmdDialog">
        <div class="mdui-dialog-title">执行中</div>
        <div class="mdui-dialog-content">
            <div class="mdui-progress">
                <div class="mdui-progress-indeterminate"></div>
            </div>
            <div id="CmdContent" class="mdui-typo mdui-m-t-1"></div>
            <div class="mdui-typo">
                <pre id="CmdLog"></pre>
            </div>
        </div>
        <div class="mdui-dialog-actions">
            <button id="CmdConfirmBtn" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent"
                mdui-dialog-confirm disabled>确定</button>
        </div>
    </div>

    <script src="../node_modules/mdui/dist/js/mdui.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
