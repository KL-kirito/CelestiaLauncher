<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mdui/dist/css/mdui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./res/img/CL.ico">
    <title>Celestia Launcher</title>
</head>

<body class="mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-indigo">
    <div id="base"></div>

    <div class="mdui-container">
        <div class="mdui-col-xs-4">
            <div class="mdui-card mdui-hoverable">
                <div class="mdui-card-media">
                    <img src="./res/img/Grasscutter.jpg" />
                    <div class="mdui-card-media-covered mdui-card-media-covered-gradient">
                        <div class="mdui-card-primary">
                            <div class="mdui-card-primary-title">Celestia Launcher</div>
                            <div class="mdui-card-primary-subtitle">天空岛启动器</div>
                            <div class="mdui-card-primary-subtitle">Developed by KL_kirito</div>
                        </div>
                    </div>
                </div>
                <div class="mdui-card-content">
                    <div class="mdui-typo">
                        选择Grasscutter文件：
                        <select class="mdui-select" id="JarSelect" style="width: 100%;"></select>
                    </div>
                </div>
                <div class="mdui-card-actions">
                    <button id="LaunchGame" class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-ripple"
                        style="width: 100%;" mdui-tooltip="{content: '启动！'}">
                        启动游戏
                    </button>
                </div>
            </div>
        </div>
        <div class="mdui-row mdui-m-t-2">
            <div class="mdui-col-xs-8">
                <div class="mdui-card mdui-hoverable">
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/mdui/dist/js/mdui.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
